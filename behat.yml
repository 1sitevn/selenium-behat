default:
  extensions:
    Behat\MinkExtension:
      default_session: selenium2
      goutte: ~
      selenium2:
        # chrome
        wd_host: "http://127.0.0.1:4444/wd/hub"
        # chrome
        capabilities: { "browserName": "chrome", "browser": "chrome", "version":  "25", 'chrome': {'switches':['--no-sandbox']}}
      base_url: 'https://www.google.com'
      # chrome
      browser_name: chrome
      files_path: 'files'
    elkan\BehatFormatter\BehatFormatterExtension:
      projectName: BehatTest
      name: html
      renderer: Twig,Behat2
      file_name: Report
      print_args: true
      print_outp: true
      loop_break: true
      show_tags: true
  suites:
    default:
      contexts:
        #- OneSite\SeleniumBehat\FeatureContext:
        #    screen_shot_path: screenshots
        - OneSite\SeleniumBehat\LoginFeatureContext:
            screen_shot_path: storage/screenshots/
  formatters:
    html:
      output_path: storage/reports/
